<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Penjualan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Data Penjualan Buku</h1>
    </header>

    <section id="order-list">
      <table>
        <thead>
          <tr>
            <th>Nama Customer</th>
            <th>Nomor Order</th>
            <th>Status Order</th>
            <th>Detail Order</th>
            <th>Tanggal Order</th>
          </tr>
        </thead>
        <tbody>
          {{range .Orders}}
          <tr>
            <td>{{.Name}}</td>
            <td>{{.OrderCode}}</td>
            <td>
              {{ if eq .Status true }}Completed{{ else }}Processing{{ end }}
            </td>
            <td><a href="#">Lihat Detail</a></td>
            <td>Time</td>
          </tr>
          {{end}}
          <!-- Data pesanan lainnya -->
        </tbody>
      </table>
    </section>
  </body>
</html>
